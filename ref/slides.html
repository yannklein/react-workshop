<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React workshop - Slides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/css/theme/black.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/css/theme/league.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/monokai.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .slide-frame {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: 2;
      }
      .slides h1,
      .slides h2,
      .slides h3 {
        color: #61d9fb;
        text-shadow: 4px 4px 2px #3e7c8d;
      }
    </style>
  </head>
  <body>
    <div class="slide-frame">
      <div class="reveal">
        <div class="slides">
          <section
            data-background-color="#202329"
            data-background-opacity="1"
            data-markdown="README.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          >
            <textarea data-template></textarea>
          </section>
        </div>
        <a href="index.html" class="m-3 btn-close-white btn-close position-absolute top-0 end-0 z-3" aria-label="Close"></a>
      </div>
    </div>
    <script type="module">
      import Reveal from "https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/+esm"
      import Markdown from "https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.esm.js"
      import Highlight from "https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.esm.js"
      const deck = new Reveal({
        plugins: [Markdown, Highlight],
      });
      deck.initialize({ 
        embedded: true,
        minScale: 1,
        height: window.outerHeight
      });
    </script>
  </body>
</html>
